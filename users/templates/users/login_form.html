<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title> Login | Resumes </title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap-4.5.3/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/login-form.css' %}">

    </head>

    <body>

        <div class="container mt-5">

            {% if form.errors %}
                <form method="post" action="{% url 'users:login' %}">

                    {% csrf_token %}

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-4">
                            <div class="card px-5 py-5">
                                <h3 class="card-title text-center"> Login </h3>
                                <p class="text-danger">
                                    Your username and/or password is/are not correct.
                                </p>
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-inputs mb-4">
                                            <span>Username</span> 
                                            {{ form.username }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-inputs mb-4">
                                            <span>Password</span> 
                                            {{ form.password }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 text-center"> 
                                    <button type="submit" class="btn"> Submit </button>
                                </div>
                                <input type="hidden" name="next" value="{% url 'base:home' %}" />
                            </div>
                        </div>
                    </div>

                </form>                

            {% else %}
               
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-4">
                            <div class="card px-5 py-5">
                                <h3 class="card-title text-center"> Login </h3>
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-inputs mb-4">
                                            <span>Username</span> 
                                            {{ form.username }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-inputs mb-4">
                                            <span>Password</span> 
                                            {{ form.password }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 text-center"> 
                                    <button type="submit" class="btn"> Submit </button>
                                </div>
                                <input type="hidden" name="next" value="{% url 'base:home' %}" />
                            </div>
                        </div>
                    </div>

                </form>
               
            {% endif %}

        </div>

        <script src="{% static 'vendor/jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/bootstrap-4.5.3/dist/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
